<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tama√±o de Item en Filas.</title>
  <style>
    body{
      font-family: Arial;
    }
    .container{
      display: grid;
      grid-template-columns: [inicio] 1fr [linea2] 1fr [linea3] 1fr [destacado-end] 1fr [linea5] 1fr [destacado2-end] 1fr [linea7] 1fr [final];
      grid-template-rows: [inicio] 200px [inicio2] 200px [final];
      grid-gap: 5px; /*esto es un margen para grid, porque el margin quita tamano a los item */
      height: 100vh;
    }
    .item {
      background: lightblue;
      padding: 10px;
      border: 1px solid red; 
    }
    .item:nth-of-type(1){
      /* grid-column: 1 / span 3;
      grid-row: 1 / span 2; */
      grid-column: inicio / destacado-end;
      grid-row: inicio/final;
    }
    .item:nth-of-type(2){
      /* grid-column: 4 / span 2;
      grid-row: 1 / span 2; */
      grid-column: destacado-end / destacado2-end;
      grid-row: inicio/final;
    }
    .item:nth-of-type(3){
      /* grid-column: 6 / span 2; */
      grid-column: destacado2-end / final;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="item">item #1</div>
    <div class="item">item #2</div>
    <div class="item">item #3</div>
    <div class="item">item #4</div>
    <div class="item">item #5</div>
  </section>
</body>
</html>
